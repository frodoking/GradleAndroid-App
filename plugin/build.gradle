apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.android.app"
        minSdkVersion 11
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

//定义一个函数，target是生成jar包的文件名，classDir是class文件所在的文件夹
def makeJar(String target, String classDir) {
    exec {
        executable "jar"   //调用jar
        args "cvf", target
        args "-C", classDir
        args "", "."
    }
}

//转化jar成dex
def makeJar2Dex(String dex, String jar) {
    exec {
        executable "dx"   //调用dx
        args "--dex", ""
        args "--output", dex
        args "", jar
    }
}

//新建一个task,名为buildLib,依赖build(build是一个自带的task)
task buildLib(dependsOn: ['build']) << {
    makeJar("plugin.jar", "build/intermediates/classes/release")
    makeJar2Dex("plugindex.jar", "plugin.jar")
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
